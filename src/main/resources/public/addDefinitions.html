<div class="page-header">
    <h3>Add Definition</h3>
    <h4>Status: {{addDefinitionStatus}}</h4>
</div>

<div class="form-group">
  <input type="text" class="form-control" id="usr" placeholder="Description" ng-model="definition.description" autofocus>
</div>

<div class="form-group">
  <textarea class="form-control" rows="5" id="comment" placeholder="Details" ng-model="definition.details" ></textarea>
</div>

<div class="form-group">
      <label for="sel1">Definition Types:</label>
      <select class="form-control" id="definitionType" name="definitionType" ng-model="definitionType.selected">
      	<option ng-repeat="type in definitionType.types" value="{{type.key}}">{{type.value}}</option>
      </select>
</div>

<button type="button" class="btn btn-primary btn-block" ng-click="addDefintions()">Add Definition</button>
